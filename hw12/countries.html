<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
</head>
<body>
    <input type='button' value='ввод информации о стране' onclick='putInfoCountry()' >
<br>

<input type='button' value='получение информации о стране' onclick='getInfoCountry()'>
<br>

<input type='button' value='перечень всех стран' onclick='fullInfoCountry()'>
<br>

<input type='button' value='удаление информации о стране' onclick='deleteInfoCountry()'>


<script>

var infoCountry={ };
let countryName ;
let capitalName ;
let countryNameCheck ;
let delCountry;

function addCountry(countryName,capitalName) {
    infoCountry[countryName]=capitalName;
}

 function deleteCountry(countryName) {
    delete infoCountry[countryName];
}

function getCountryInfo(countryName) {
    if ( countryName in infoCountry ) {
        console.log('страна: ' + countryName + ' столица: ' + infoCountry[countryName]); 
        return 'страна: ' + countryName + ' столица: ' + infoCountry[countryName] ;
    } else {
        console.log('нет информации о стране ' + countryName + '!') ;
        return 'нет информации о стране ' + countryName + '!';
    }    
}

function listCountrys() {
    var res="";
    for ( var CN in infoCountry )
        res+='\n'+getCountryInfo(CN);
} 

function putInfoCountry(){  
   countryName=prompt('Введите название страны?: ');
   capitalName=prompt('Введите название столицы?: '); 
   addCountry(countryName,capitalName) 
}
  
function getInfoCountry(){
    countryNameCheck=prompt('Проверим, есть ли такая страна?: ');
    getCountryInfo(countryNameCheck)
}   
   
function fullInfoCountry(){
    listCountrys()
}

function deleteInfoCountry(){
    delCountry = prompt('Какую страну удалить?: ');
    deleteCountry(delCountry)
}

</script>
</body>
</html>
